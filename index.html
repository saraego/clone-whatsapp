<!DOCTYPE html>
<html>
<head>
	<title>WhatsApp Web Clone</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/5a55dad35d.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="pai">
		<div class="cor-1"></div>
		<div class="container">
			<aside class="sidebar">
				<div class="toolbar-container">
					<img class="user-photo" src="img/euenega.jpg">
					<div class="auxicons-toolbar-container">

				
						<i class="fa-solid fa-users"></i>
						<i class="fa-sharp fa-regular fa-circle"></i>
						<i class="fas fa-comment-alt"></i>
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>
				
				<div class="search-container">
					<i id="contact-search" class="fas fa-search"></i>
					
					<input type="text" id="search" name="search" placeholder="Pesquisar ou conversa um nova conversa">
					<i class="fa-solid fa-signal"></i>
				</div>

				<div class="contacts-container">
					<div class="contact-box archive">
						<i class="fa-solid fa-box-archive"></i>
						<p>Arquivadas</p>
					</div>

					<div class="contact-box active-chat">
						<img class="user-photo" src="img/fotoigor.jpeg">
						<div class="user-info">
							<p class="user-name">Higor Martins</p>
							<p class="user-messagepreview"><i class="fas fa-check-double"></i>Fala meu mano</p>
						</div>
						<div class="message-info">
							<p class="message-time">22:40</p>
						</div>
					</div>
					
					<div class="contact-box">
						<img class="user-photo" src="img/namorada.jpeg">
						<div class="user-info">
							<p class="user-name">Nega ‚ù§Ô∏è</p>
							<p class="user-messagepreview">Compra sushi ü•∫ ?</p>
						</div>
						<div class="message-info">
							<p class="message-time">08:20</p>
							<p class="message-pending">5</p>
						</div>
					</div>
				</div>
			</aside>
			<main class="chat-container">
				<nav class="chat-navbar">
					<div class="contactinfo-container">
						<img class="user-photo" src="img/fotoigor.jpeg">
						<p class="user-name">Higor Martins</p>
					</div>
					<ul class="chattools-container">
						<li><i class="fas fa-search"></i></li>
						<li><i class="fas fa-ellipsis-v"></i></li>
					</ul>
				</nav>
				<div class="messages-container">
					<div class="bg-image"></div>
					<div class="chat-messages">
						<p class="guest-message">Fala meu mano</p>
						<p class="user-message">Iae man </p>
					</div>
				</div>
				<div class="sendmessage-container">
					<i class="far fa-grin"></i>
					<input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
					<i class="fas fa-microphone"></i>
				</div>
			</main>		
		</div>
		<div class="cor-2"></div>
	</div>
</body>
</html>
